<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">

  <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Sign Up Page | Daily UI Challenge</title>

  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Montserrat:wght@100&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/main.css">

  <!-- FontAwesome icons -->
  <script src="https://kit.fontawesome.com/62eae8b8b9.js" crossorigin="anonymous"></script>

</head>

<body>

  <div class="card">
    <!-- image -->
    <img class="card-image" src="images/travel-logo.png" alt="Travel logo">

    <div class="card-content">
      <!-- title -->
      <h1 class="card-heading">Au Pair Help</h1>

      <!-- buttons -->
      <div class="card-buttons">
        <a class="button card-google-button" href="#"><i class="fa-brands fa-google"></i>Sign up with Google</a>
        <a class="button card-facebook-button" href="#"><i class="fa-brands fa-facebook"></i>Sign up with Facebook</a>
        <a class="button card-apple-button" href="#"><i class="fa-brands fa-apple"></i>Sign up with Apple</a>
      </div>

      <!-- division -->
      <div class="card-division">
        <p class="card-or">or</p>
      </div>

      <!-- button -->
      <a class="card-email-button" href="signup.html">Sign up with email</a>
    </div>

  </div>

</body>

</html>
