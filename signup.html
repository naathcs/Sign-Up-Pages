<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">

  <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Sign Up Page | Daily UI Challenge</title>

  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Montserrat:wght@100&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/main.css">

  <!-- FontAwesome icons -->
  <script src="https://kit.fontawesome.com/62eae8b8b9.js" crossorigin="anonymous"></script>

</head>

<body>

  <div class="card">

    <!-- image -->
    <img class="card-image" src="images/travel-logo.png" alt="Travel logo">

    <div class="card-content">
      <!-- title -->
      <h1 class="card-heading">Sign Up</h1>

      <!-- sign up form -->
      <form class="card-form" action="index.html" method="post">
        <p class="card-text">Name</p>
        <input type="text" name="" placeholder="Name">
        <p class="card-text">Email</p>
        <input type="email" name="" placeholder="Email">
        <p class="card-text">Password</p>
        <input type="password" name="" placeholder="Password">

        <!-- buttons -->
        <div class="card-buttons">
          <a class="button" href="#">Create Account</a>
          <a href="index.html">Cancel</a>
        </div>
      </form>

    </div>

  </div>
</body>

</html>
